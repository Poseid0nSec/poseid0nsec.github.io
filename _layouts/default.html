<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/default.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://kit.fontawesome.com/55f0994afc.js" crossorigin="anonymous"></script>

{% seo %}
  </head>

  <body>
    <header>
        <ul>
            <li class="home"><a href="/">Home</a></li>
            <li class="articles"><a href="/articles">Articles</a></li>
            <li class="developers"><a href="/developers">Developers</a></li>
        </ul>
        <div class="social">
            <a href="https://github.com/Poseid0nSec" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            <a href="https://discord.gg/v5d3PZ9" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i></a>
        </div>
    </header>

    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
